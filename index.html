<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">

        <div class="header">
              <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="order-txt">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
        </div>

        <div class="annual-container">
            <div class="annual-txt">
                <img src="images/icon-music.svg" alt="icon-music">
                <p>Annual Plan <br> <small>$59.99/year</small></p>
                <p></p>
                <button type="button">Change</button>
            </div>
        </div>

        <div class="btns">
            <button type="submit" class="btn-1">Proceed to Payment</button>
            <button type="submit" class="btn-2">Cancel Order</button>
        </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/jibrilosman" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jibrilosman" target="_blank">Jibril Omar</a>.
  </div>
</body>
</html>
